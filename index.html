<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.png" sizes="any" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂閱推播</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background: #f9f9f9;
            padding-top: 40px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        input {
            text-align: center;
        }

        .banner {
            background: #007bff;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .topcontainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            margin-top: 40px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        /* Loader 圓圈的 CSS 動畫 */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #f3f3f3;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        /* 定義轉圈的動畫 */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .instruction img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="banner">訂閱推播</div>
    <div class="topcontainer" style="margin-top: 40px; text-align: center;">
        <div id="subscribe" class="container">

                <label for="topic">訂閱主題：</label>
                <input list="suggestions" type="text" id="topic">
                <datalist id="suggestions">
                    <option value="Test"></option>
                  </datalist>
                <button id="subscribeBtn" onclick="subscribe()">訂閱</button>
                <div id="loading" style="display:none;">
                    <span class="loader"></span>
                </div>
            </div>
        </div>

    <script>
        let first = true;
        window.onload = () => {
            if (detectUserAgent() == 'ios') {
                document.addEventListener("click", function (event) {
                    if (first) {
                        init();
                        first = false;
                    }
                });
            } else {
                init();
            }
        };



        async function init() {
            let urlParams = new URLSearchParams(window.location.search);
            const topic = urlParams.get('topic');

            if (topic) {
                document.querySelector('#topic').value = topic;
            }
            else {
                document.querySelector('#iframe').style.marginTop = '16px';
            }

            document.getElementById('pageloading').style.display = "none";

            try {
                let token = await notifyHandler();

                document.getElementById('pageloading').style.display = "";

                if (token) {
                    document.getElementById('iframe').src = 'https://script.google.com/macros/s/AKfycbxNikdW9qjAw3lqeoqnfGcB9vzaf0-mEDnykVmTWfoTxEPdN2dIIUNqUlBKTWpFCa45/exec' + "?token=" + token;
                    document.getElementById('iframe').style.display = '';
                }
                else if (!window.matchMedia('(display-mode: standalone)').matches) {
                    showInstruction();

                    document.getElementById('pageloading').style.display = "none";
                    document.getElementById('iframe').src = '';
                    document.getElementById('iframe').style.display = 'none';
                }

                document.getElementById('iframe').onload = function () {
                    document.getElementById('pageloading').style.display = "none";
                };
            }
            catch { }
        }

        function detectUserAgent() {
            const ua = navigator.userAgent.toLowerCase();

            if (/android/i.test(ua)) return "android";
            if (/line/i.test(ua)) return "line";
            if (/fbav/i.test(ua)) return "facebook";
            if (/instagram/i.test(ua)) return "instagram";
            if (/micromessenger/i.test(ua)) return "wechat";
            if (/edg/i.test(ua)) return "edge";
            if (/chrome/i.test(ua) && !/edg/i.test(ua)) return "chrome";
            if (/ipad|iphone|ipod/i.test(ua)) return "ios";
            if (/safari/i.test(ua) && !/chrome/i.test(ua)) return "safari";
            if (/firefox/i.test(ua)) return "firefox";
            if (/windows/i.test(ua)) return "windows";
            if (/macintosh|mac os x/i.test(ua)) return "mac";

            return "unknown";
        }

        function showInstruction() {
            const agent = detectUserAgent();
            const instructionDiv = document.querySelector('.instruction-container');
            const instruction = document.querySelector('.instruction');
            instructionDiv.style.display = '';

            const images = {
                "line": "/line-notification-guide.jpg",
                "facebook": "/facebook-notification-guide.jpg",
                "instagram": "/instagram-notification-guide.jpg",
                "wechat": "/wechat-notification-guide.jpg",
                "chrome": "/chrome-notification-guide.jpg",
                "safari": "/safari-notification-guide.jpg",
                "firefox": "/firefox-notification-guide.jpg",
                "edge": "/edge-notification-guide.jpg",
                "android": "/android-notification-guide.jpg",
                "ios": "/ios-notification-guide.jpg",
                "windows": "/windows-notification-guide.jpg",
                "mac": "/mac-notification-guide.jpg",
                "unknown": "/unknown-browser-guide.jpg"
            };

            const imgSrc = images[agent] || images["unknown"];
            instruction.innerHTML = `<img src="${imgSrc}" alt="如何開啟通知">`;
        }

        async function subscribe() {
            const token = await notifyHandler();

            if (token == null) {
                alert("無效的推播權杖！");
                return;
            }

            const topic = document.getElementById('topic').value;
            if (topic.trim() === "") {
                alert("請輸入訂閱主題！");
                return;
            }

            // 取得訂閱按鈕和讀取狀態元素
            const subscribeBtn = document.getElementById('subscribeBtn');
            const loadingIndicator = document.getElementById('loading');

            // 顯示讀取狀態
            subscribeBtn.disabled = true; // 禁用按鈕，防止重複點擊
            subscribeBtn.textContent = 'Loading...'; // 按鈕文字改為 "Loading..."
            loadingIndicator.style.display = 'block'; // 顯示讀取指示器

            // 將訂閱資訊傳送到後端 (這裡的 API 路徑需替換為你的後端處理邏輯)
            fetch('https://script.google.com/macros/s/AKfycbzoDzSVk5z20M5XKirT-72dZ23PGaOLL5uUrkEvP7zSJ_c2e7ZHrMC0yJtZnspODCxb/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: JSON.stringify({ method: 'subscribe', token: token, topic: encodeURIComponent(topic) })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('訂閱成功:', data);
                    alert('成功訂閱 ' + topic + ' 主題！');
                    window.location.reload();
                })
                .catch(error => {
                    console.error('訂閱失敗:', error);
                    alert('訂閱失敗，請稍後再試');
                }).finally(() => {
                    // 隱藏讀取指示器並重新啟用按鈕
                    subscribeBtn.disabled = false;
                    subscribeBtn.textContent = '訂閱'; // 恢復按鈕文字
                    loadingIndicator.style.display = 'none'; // 隱藏讀取指示器
                });
        };

        // 註冊通知權限並獲取推播權杖
        function notifyHandler() {
            return new Promise((resolve) => {
                try {
                    if ('Notification' in window && 'serviceWorker' in navigator) {
                        // 檢查是否已有註冊過 service worker
                        navigator.serviceWorker.ready.then(function (registration) {
                            console.log('Service Worker already registered:', registration);
                            // 這裡可以加入你的邏輯，檢查是否需要進行其他操作
                        }).catch(function (error) {
                            // 如果 service worker 沒有註冊過，則進行註冊
                            navigator.serviceWorker.register('/firebase-messaging-sw.js', {
                                scope: '/'  // 設定範圍為你的子目錄
                            }).then(function (registration) {
                                console.log('Firebase service worker registered with scope:', registration.scope);
                            }).catch(function (error) {
                                console.error('Firebase service worker registration failed:', error);
                            });
                        });

                        if (Notification.permission === "denied") {
                            alert("您已封鎖通知權限，請前往瀏覽器設定中重新啟用通知。");
                        } else {
                            Notification.requestPermission().then(permission => {
                                if (permission === 'granted') {
                                    console.log('通知權限已授予');

                                    // 取得推播權杖
                                    window.getToken(messaging, { vapidKey: 'BBI4Pu8yivZtHfDBEz3QyJ47pGSN7vz9vBJ8LMwxhtRV9AJnC9wnN7Fac348tmc4RUcDk801FWbDWAPeSfBn4Mk' })
                                        .then((currentToken) => {
                                            if (currentToken) {
                                                resolve(currentToken);
                                                console.log("推播權杖:" + currentToken);
                                            } else {
                                                console.log("沒有權杖，請允許通知");
                                                alert("沒有權杖，請允許通知");
                                            }
                                        })
                                        .catch((err) => {
                                            console.log("取得權杖時發生錯誤:" + JSON.stringify(err));
                                            alert("取得權杖時發生錯誤:" + JSON.stringify(err));
                                            resolve(null);
                                        });

                                } else {
                                    console.log('通知權限被拒絕');
                                    alert('通知權限被拒絕');
                                    resolve(null);
                                }

                            });
                        }
                    } else {
                        console.error('瀏覽器不支援通知或 Service Worker');
                        alert('瀏覽器不支援通知或 Service Worker');

                        resolve(null);
                    }
                }
                catch (error) {
                    console.error("錯誤:", error);
                    alert(error);
                    resolve(null);
                }
            });
        };

    </script>
